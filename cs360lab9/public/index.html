<html>
<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header">
  <h1>Comments </h1>
</div>

  <form ng-submit="addComment()" style = "margin-top30px;">
    <input type="text" ng-model="formContent"></input>
    <button type="submit">Add Comment</button>
  </form>
  <div>
    {{test}}
  </div> Order by: 
	<button ng-click="order('title')">Comment</button>
	<span class="sortorder" ng-show="predicate ==='title'" ng-class="{reverse:reverse}"></span>
	<button ng-click="order('upvotes')"> Up Votes </button>
	<span class="sortorder" ng-show="predicate ==='upvotes'" ng-class="{reverse:reverse}"></span>
  <div ng-repeat="comment in comments | orderBy:predicate:reverse">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
	<span> </span> 
	<span class = "glyphicon glyphicon-thumbs-down" ng-click="decrementUpvotes(comment)"></span>
    {{comment.title}} - upvotes: {{comment.upvotes}}
  </div>
</div>
</div>
</body>
</html>
